spring.application.name=askmentor

# PostgreSQL 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/ask_mentor
spring.datasource.username=postgres
spring.datasource.password=0413
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate   # 또는 update, create, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 (선택)
logging.level.org.hibernate.SQL=debug